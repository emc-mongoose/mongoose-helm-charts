apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.pod.name }}
spec:
  {{- if .Values.serviceAccount }}
  serviceAccountName: {{ .Values.serviceAccount }}
  {{- end }}
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      name: {{ .Values.pod.name }}
  serviceName: {{ .Values.service.name }}
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        name: {{ .Values.pod.name }}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key:      "name"
                    operator: In
                    values:
                    - {{ quote .Values.pod.name }}
                    - {{ quote .Values.service.name }}
              topologyKey:    "kubernetes.io/hostname"
      containers:
      - image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: {{ .Values.pod.name }}

        {{- with .Values.resources }}
        resources:
          limits:
            cpu: {{ quote .limits.cpu }}
            memory: {{ quote .limits.memory }}
          requests:
            cpu: {{ quote .requests.cpu }}
            memory: {{ quote .requests.memory }}
        {{- end }}

        args: {{- printf " [" -}}
          {{- printf "\"--run-node\"" -}}
          {{ if (ne $.Values.args "") and (ne $.Values.args nil) }}
            {{- printf "," }}
            {{- .Values.args -}}
          {{ end }}
          {{- printf "]" }}

        ports:
        - containerPort: 1099
        - containerPort: 9999
        {{ if .Values.debug }}
        - containerPort: 5005
        command: ["/opt/mongoose/entrypoint_debug.sh"]
        {{- end }}

